---
# Only run on KVM host
- name: Define networks
  virt_net:
    command: define
    autostart: yes
    name: "{{ item.name }}"
    xml: '{{ lookup("template", "templates/virt-network.j2") }}'
    uri: "{{ virt_infra_host_libvirt_url }}"
  delegate_to: kvmhost
  become: true
  with_items: "{{ virt_infra_host_networks.present }}"
  when:
    #- inventory_hostname in groups['kvmhost']
    - inventory_hostname =="kvmhost"
    - item.name is defined

- name: Start networks
  virt_net:
    state: active
    name: "{{ item.name }}"
    uri: "{{ virt_infra_host_libvirt_url }}"
  delegate_to: kvmhost
  become: true
  with_items: "{{ virt_infra_host_networks.present }}"
  when:
    #- inventory_hostname in groups['kvmhost']
    - inventory_hostname =="kvmhost"
    - item.name is defined

- name: Autostart networks
  virt_net:
    autostart: yes
    name: "{{ item.name }}"
    uri: "{{ virt_infra_host_libvirt_url }}"
  delegate_to: kvmhost
  become: true
  with_items: "{{ virt_infra_host_networks.present }}"
  when:
    #- inventory_hostname in groups['kvmhost']
    - inventory_hostname =="kvmhost"
    - item.name is defined
